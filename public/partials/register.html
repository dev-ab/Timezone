<div class="row featured-boxes">
    <div class="span12">
        <div class="featured-box featured-box-tertiary">
            <div class="box-content">
                <i class="icon icon-user"></i>
                <h3>Register</h3>
                <form id="register_form" class="form-horizontal" role="form" ng-submit="register()">

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="name" placeholder="User Name" value="" style='margin-bottom: 10px;'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input id="email" type="email" class="form-control" name="email" placeholder="Email Address" value="" style='margin-bottom: 10px;'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password" style='margin-bottom: 10px;'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" style='margin-bottom: 10px;'>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-btn fa-sign-in"></i> Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
