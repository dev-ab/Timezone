<div role="main" class="main">
    <section class="page-top">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <ul class="breadcrumb">
                        <li><a ui-sref="root.home">Home</a> <span class="divider">/</span></li>
                        <li class="active">CSV Files</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <h2><i class="icon icon-file"></i> CSV Files</h2>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class='row'>
            <div class="span12">
                <h4>Choose CSV file to manage</h4>
                <form>
                    <label class="btn btn-info btn-file">
                        Choose CSV File <input id="file" type="file" name="csv" style="display: none;">
                    </label>
                    <a class="btn btn-success" ng-click="handleCsv()">Display</a>
                </form>
                <div ng-show="csv_data">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th ng-repeat="field in fields" ng-bind="field"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in csv_data">
                                <td ng-bind="data[0]"></td>
                                <td ng-bind="data[1]"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
